<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            margin:0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4rem;
            background-color: black;
        }
        div{
            font-size: 20rem;
            cursor: pointer;
            color: yellow;
            text-shadow: 0 0 1rem yellow;
        }
      
    </style>
</head>
<body>
    
    <div id="emojiContainer">
        <i class="fa-solid fa-face-laugh-beam"></i>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var emojiContainer = document.getElementById('emojiContainer');

            emojiContainer.addEventListener('click', function () {
                var currentEmoji = emojiContainer.querySelector('i');

                currentEmoji.classList.remove('fa-face-laugh-beam');

                if (currentEmoji.classList.contains('fa-face-sad-cry')) {
                    currentEmoji.classList.remove('fa-face-sad-cry');
                    currentEmoji.classList.add('fa-face-laugh-beam');
                } else {
                    currentEmoji.classList.remove('fa-face-laugh-beam');
                    currentEmoji.classList.add('fa-face-sad-cry');
                }
            });
        });
    </script>
</body>
</html>
